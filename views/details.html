{{ define "details" }}
{{template "base" .}}
<div class="container">
    <h3 class="text-light"><a href="/" class="badge bg-secondary text-decoration-none text-reset">Back to List of Books</a></h3>
    <h4> Details of {{.data.title}} </h4>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title ">Rp. {{.data.discountPrice}}</h5>
            <p class="card-text "><s class="text-danger">Rp. {{.data.price}}</s> <sup><span class="badge bg-warning text-dark">{{.data.discount}}% off</span></sup>
            </p>
            <p class="card-text">Rating : {{.data.rating}} / 10</p>
            <p class="card-text">Discount : {{.data.discount}} %</p>
            <a href="/books/edit/{{.data.id}}" class="btn btn-primary">Edit</a>
            <a href="/books/delete/{{.data.id}}" class="btn btn-primary">Delete</a>
        </div>
    </div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
{{end}}
